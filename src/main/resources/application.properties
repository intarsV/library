# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/LibraryDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true

spring.queries.users-query=select username, password, enabled from users where username=?
spring.queries.authorities-query=select users.username, authority.authority from users inner join user_authorities on users.user_id=user_authorities.user_id inner join authority on user_authorities.authority_id=authority.authority_id where users.username=?

